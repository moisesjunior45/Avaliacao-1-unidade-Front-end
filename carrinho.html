<!DOCTYPE html>
<html>
<head>
    <title>Carrinho de Compras - BRTROPICAL FLORES</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        .cart-actions {
            text-align: right;
            margin-bottom: 20px;
        }

        .cart-actions button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .shipping-calculator {
            margin-bottom: 10px;
            font-size: 12px;
        }

        .shipping-calculator input[type="text"] {
            padding: 5px;
            width: 100px;
        }

        .shipping-calculator button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .shipping-calculator .frete {
            margin-top: 10px;
            font-weight: bold;
            font-size: 12px;
        }

        #total {
            font-weight: bold;
        }
    </style>

        function formatarCEP() {
            var cepInput = document.querySelector('.shipping-calculator input[type="text"]');
            var cep = cepInput.value.replace(/\D/g, ''); 
            var cepFormatado = '';

            if (cep.length > 8) {
                cep = cep.slice(0, 8); 
            }

            if (cep.length > 5) {
                cepFormatado = cep.substr(0, 5) + '-' + cep.substr(5);
            } else {
                cepFormatado = cep;
            }

            cepInput.value = cepFormatado;
        }

        function validarCEP() {
            var cepInput = document.querySelector('.shipping-calculator input[type="text"]');
            var cep = cepInput.value.replace(/\D/g, ''); 

            if (cep.length > 8) {
                cep = cep.slice(0, 8); 
                cepInput.value = cep;
            }
        }

        function calcularFrete() {
            var cepInput = document.querySelector('.shipping-calculator input[type="text"]');
            var cep = cepInput.value;
            var freteElement = document.querySelector('.shipping-calculator .frete');
            freteElement.innerHTML = 'O valor do frete para o CEP ' + cep + ' é de R$ 10,00.';
        }

        function finalizarCompra() {
            var finalizarBtn = document.getElementById('finalizarCompraBtn');
            finalizarBtn.innerHTML = 'Compra Finalizada';
            finalizarBtn.disabled = true;
        }
    </script>
</head>

    <table>
        <thead>
            <tr>
                <th>Produto</th>

        <button onclick="calcularFrete()">Calcular</button>
        <p class="frete"></p>
    </div>
    <div class="cart-actions">
        <h2>Total do Carrinho: R$ <span id="total">0,00</span></h2>
        <button onclick="finalizarCompra()" id="finalizarCompraBtn">Finalizar Compra</button>

</body>
</html>
