<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up Form UI</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
  <div class="message signup">
    <div class="btn-wrapper">
        <button class="button" id="login"> Login</button>
      <button class="button" id="signup">Criar conta</button>
    </div>
  </div>
  <div class="form form--login">
    <div class="form--heading">Bem vindo de volta! </div>
    <form autocomplete="off">
      <input type="text" placeholder="Nome">
      <input type="password" placeholder="Senha">
      <button class="button">Login</button>
    </form>
  </div><br>
  <div class="form form--signup">
    <div class="form--heading">Ol√°! Crie sua conta:</div>
    <form autocomplete="off">
      <input type="text" placeholder="Nome">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Senha">
      <button class="button">Criar conta</button>
    </form>
  </div>
  <div>
    <div class="text"> Login com:</div>
    <i class="fa-brands fa-apple"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-google"></i>
  </div>
</div>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="./script.js"></script>
  <script src="https://kit.fontawesome.com/fe73793743.js" crossorigin="anonymous"></script>
</body>
</html>
